        $.fn.dateRangePicker = function(opt)
        {
            if (!opt) opt = {};
            opt = $.extend(true,
                    {
                        autoClose: false,
                        format: 'YYYY-MM-DD',
                        separator: ' to ',
                        language: 'auto',
                        startOfWeek: 'sunday',// or monday
                        getValue: function()
                        {
                            return $(this).val();
                        },
                        setValue: function(s)
                        {
                            if(!$(this).attr('readonly') && !$(this).is(':disabled')){
                                $(this).val(s);
                            }
                        },
                        startDate: false,
                        endDate: false,
                        time: {
                            enabled: false
                        },
                        minDays: 0,
                        maxDays: 0,
                        showShortcuts: true,
                        shortcuts:
                        {
                            //'prev-days': [1,3,5,7],
                            'next-days': [3,5,7],
                            //'prev' : ['week','month','year'],
                            'next' : ['week','month','year']
                        },
                        customShortcuts : [],
                        inline:false,
                        container:'body',
                        alwaysOpen:false,
                        singleDate:false,
                        lookBehind: false,
                        batchMode: false,
                        duration: 200,
                        stickyMonths: false,
                        dayDivAttrs: [],
                        dayTdAttrs: [],
                        applyBtnClass: ''
                    },opt);

            opt.start = false;
            opt.end = false;

            if (opt.startDate && typeof opt.startDate == 'string') opt.startDate = moment(opt.startDate,opt.format).toDate();
            if (opt.endDate && typeof opt.endDate == 'string') opt.endDate = moment(opt.endDate,opt.format).toDate();

            var langs = getLanguages();
            var box;
            var initiated = false;
            var self = this;
            var selfDom = $(self).get(0);

            $(this).unbind('.datepicker').bind('click.datepicker',function(evt)
            {
                var isOpen = box.is(':visible');
                $(document).trigger('click.datepicker');
                evt.stopPropagation();
                if(!isOpen) open(opt.duration);
            });

            init_datepicker.call(this);

            if (opt.alwaysOpen)
            {
                open(0);
            }

            // expose some api
            $(this).data('dateRangePicker',
                    {
                        setDateRange : function(d1,d2)
                        {
                            if (typeof d1 == 'string' && typeof d2 == 'string')
                            {
                                d1 = moment(d1,opt.format).toDate();
                                d2 = moment(d2,opt.format).toDate();
                            }
                            setDateRange(d1,d2);
                        },
                        clear: clearSelection,
                        close: closeDatePicker,
                        open: open,
                        getDatePicker: getDatePicker,
                        destroy: function()
                        {
                            $(self).unbind('.datepicker');
                            $(self).data('dateRangePicker','');
                            box.remove();
                            $(window).unbind('resize.datepicker',calcPosition);
                            $(document).unbind('click.datepicker',closeDatePicker);
                        }
                    });

            $(window).bind('resize.datepicker',calcPosition);

            return this;


            function init_datepicker()
            {
                var self = this;

                if ($(this).data('date-picker-opened'))
                {
                    closeDatePicker();
                    return;
                }
                $(this).data('date-picker-opened',true);


                box = createDom().hide();
                $(opt.container).append(box);

                if (!opt.inline)
                {
                    calcPosition();
                }
                else
                {
                    box.addClass("inline-wrapper").css({position:'static'});
                }

                if (opt.alwaysOpen)
                {
                    box.find('.apply-btn').hide();
                }

                var defaultTime = opt.defaultTime ? opt.defaultTime : new Date();
                if (opt.lookBehind) {
                    if (opt.startDate && compare_month(defaultTime, opt.startDate) < 0 ) defaultTime = nextMonth(moment(opt.startDate).toDate());
                    if (opt.endDate && compare_month(defaultTime,opt.endDate) > 0 ) defaultTime = moment(opt.endDate).toDate();

                    showMonth(prevMonth(defaultTime),'month1');
                    showMonth(defaultTime,'month2');

                } else {
                    if (opt.startDate && compare_month(defaultTime,opt.startDate) < 0 ) defaultTime = moment(opt.startDate).toDate();
                    if (opt.endDate && compare_month(nextMonth(defaultTime),opt.endDate) > 0 ) defaultTime = prevMonth(moment(opt.endDate).toDate());

                    showMonth(defaultTime,'month1');
                    showMonth(nextMonth(defaultTime),'month2');
                }

                if (opt.time.enabled) {
                    if ((opt.startDate && opt.endDate) || (opt.start && opt.end)) {
                        showTime(moment(opt.start || opt.startDate).toDate(),'time1');
                        showTime(moment(opt.end || opt.endDate).toDate(),'time2');
                    } else {
                        showTime(defaultTime,'time1');
                        showTime(defaultTime,'time2');
                    }
                }

                //showSelectedInfo();


                var defaultTopText = '';
                if (opt.singleDate)
                    defaultTopText = lang('default-single');
                else if (opt.minDays && opt.maxDays)
                    defaultTopText = lang('default-range');
                else if (opt.minDays)
                    defaultTopText = lang('default-more');
                else if (opt.maxDays)
                    defaultTopText = lang('default-less');
                else
                    defaultTopText = lang('default-default');

                box.find('.default-top').html( defaultTopText.replace(/\%d/,opt.minDays).replace(/\%d/,opt.maxDays));


                setTimeout(function()
                {
                    initiated = true;
                },0);

                box.click(function(evt)
                {
                    evt.stopPropagation();
                });

                $(document).bind('click.datepicker',closeDatePicker);

                box.find('.next').click(function()
                {
                    if(!opt.stickyMonths) gotoNextMonth(this);
                    else gotoNextMonth_stickily(this)
                });

                function gotoNextMonth(self) {
                    var isMonth2 = $(self).parents('table').hasClass('month2');
                    var month = isMonth2 ? opt.month2 : opt.month1;
                    month = nextMonth(month);
                    if (!opt.singleDate && !isMonth2 && compare_month(month,opt.month2) >= 0 || isMonthOutOfBounds(month)) return;
                    showMonth(month,isMonth2 ? 'month2' : 'month1');
                    showGap();
                }

                function gotoNextMonth_stickily(self) {
                    var nextMonth1 = nextMonth(opt.month1);

                    var nextMonth2 = nextMonth(opt.month2);

                    if(isMonthOutOfBounds(nextMonth2)) return;
                    if (!opt.singleDate && compare_month(nextMonth1,nextMonth2) >= 0) return;
                    showMonth(nextMonth1, 'month1');
                    showMonth(nextMonth2, 'month2');
                }


                box.find('.prev').click(function()
                {
                    if(!opt.stickyMonths) gotoPrevMonth(this);
                    else gotoPrevMonth_stickily(this);
                });

                function gotoPrevMonth(self) {
                    var isMonth2 = $(self).parents('table').hasClass('month2');
                    var month = isMonth2 ? opt.month2 : opt.month1;
                    month = prevMonth(month);
                    //if (isMonth2 && month.getFullYear()+''+month.getMonth() <= opt.month1.getFullYear()+''+opt.month1.getMonth()) return;
                    if (isMonth2 && compare_month(month,opt.month1) <= 0 || isMonthOutOfBounds(month)) return;
                    showMonth(month,isMonth2 ? 'month2' : 'month1');
                    showGap();
                }

                function gotoPrevMonth_stickily(self) {
                    var prevMonth1 = prevMonth(opt.month1);

                    var prevMonth2 = prevMonth(opt.month2);

                    if(isMonthOutOfBounds(prevMonth1)) return;
                    if(!opt.singleDate && compare_month(prevMonth2,prevMonth1) <= 0) return;
                    showMonth(prevMonth2, 'month2');
                    showMonth(prevMonth1, 'month1');
                }


                box.bind('click',function(evt)
                {
                    if ($(evt.target).hasClass('day'))
                    {
                        dayClicked($(evt.target));
                    }
                });

                box.attr('unselectable', 'on')
                        .css('user-select', 'none')
                        .bind('selectstart', function(e)
                        {
                            e.preventDefault(); return false;
                        });

                box.find('.apply-btn').click(function()
                {
                    closeDatePicker();
                    var dateRange = getDateString(new Date(opt.start))+ opt.separator +getDateString(new Date(opt.end));
                    $(self).trigger('datepicker-apply',
                            {
                                'value': dateRange,
                                'date1' : new Date(opt.start),
                                'date2' : new Date(opt.end)
                            });
                });

                box.find('[custom]').click(function()
                {
                    var valueName = $(this).attr('custom');
                    opt.start = false;
                    opt.end = false;
                    box.find('.day.checked').removeClass('checked');
                    opt.setValue.call(selfDom, valueName);
                    checkSelectionValid();
                    showSelectedInfo(true);
                    showSelectedDays();
                    if (opt.autoClose) closeDatePicker();
                });

                box.find('[shortcut]').click(function()
                {
                    var shortcut = $(this).attr('shortcut');
                    var end = new Date(),start = false;
                    if (shortcut.indexOf('day') != -1)
                    {
                        var day = parseInt(shortcut.split(',',2)[1],10);
                        start = new Date(new Date().getTime() + 86400000*day);
                        end = new Date(end.getTime() + 86400000*(day>0?1:-1) );
                    }
                    else if (shortcut.indexOf('week')!= -1)
                    {
                        var dir = shortcut.indexOf('prev,') != -1 ? -1 : 1;

                        if (dir == 1)
                            var stopDay = opt.startOfWeek == 'monday' ? 1 : 0;
                        else
                            var stopDay = opt.startOfWeek == 'monday' ? 0 : 6;

                        end = new Date(end.getTime() - 86400000);
                        while(end.getDay() != stopDay) end = new Date(end.getTime() + dir*86400000);
                        start = new Date(end.getTime() + dir*86400000*6);
                    }
                    else if (shortcut.indexOf('month') != -1)
                    {
                        var dir = shortcut.indexOf('prev,') != -1 ? -1 : 1;
                        if (dir == 1)
                            start = nextMonth(end);
                        else
                            start = prevMonth(end);
                        start.setDate(1);
                        end = nextMonth(start);
                        end.setDate(1);
                        end = new Date(end.getTime() - 86400000);
                    }
                    else if (shortcut.indexOf('year') != -1)
                    {
                        var dir = shortcut.indexOf('prev,') != -1 ? -1 : 1;
                        start = new Date();
                        start.setFullYear(end.getFullYear() + dir);
                        start.setMonth(0);
                        start.setDate(1);
                        end.setFullYear(end.getFullYear() + dir);
                        end.setMonth(11);
                        end.setDate(31);
                    }
                    else if (shortcut == 'custom')
                    {
                        var name = $(this).html();
                        if (opt.customShortcuts && opt.customShortcuts.length > 0)
                        {
                            for(var i=0;i<opt.customShortcuts.length;i++)
                            {
                                var sh = opt.customShortcuts[i];
                                if (sh.name == name)
                                {
                                    var data = [];
                                    // try
                                    // {
                                    data = sh['dates'].call();
                                    //}catch(e){}
                                    if (data && data.length == 2)
                                    {
                                        start = data[0];
                                        end = data[1];
                                    }

                                    // if only one date is specified then just move calendars there
                                    // move calendars to show this date's month and next months
                                    if (data && data.length == 1)
                                    {
                                        movetodate = data[0];
                                        showMonth(movetodate,'month1');
                                        showMonth(nextMonth(movetodate),'month2');
                                        showGap();
                                    }

                                    break;
                                }
                            }
                        }
                    }
                    if (start && end)
                    {
                        setDateRange(start,end);
                        checkSelectionValid();
                    }
                });

                box.find(".time1 input[type=range]").bind("change mousemove", function (e) {
                    var target = e.target,
                            hour = target.name == "hour" ? $(target).val().replace(/^(\d{1})$/, "0$1") : undefined,
                            min = target.name == "minute" ? $(target).val().replace(/^(\d{1})$/, "0$1") : undefined;
                    setTime("time1", hour, min);
                });

                box.find(".time2 input[type=range]").bind("change mousemove", function (e) {
                    var target = e.target,
                            hour = target.name == "hour" ? $(target).val().replace(/^(\d{1})$/, "0$1") : undefined,
                            min = target.name == "minute" ? $(target).val().replace(/^(\d{1})$/, "0$1") : undefined;
                    setTime("time2", hour, min);
                });

            }


            function calcPosition()
            {
                if (!opt.inline)
                {
                    var offset = $(self).offset();
                    if ($(opt.container).css("position") == "relative")
                    {
                        var containerOffset = $(opt.container).offset();
                        box.css(
                                {
                                    top: offset.top - containerOffset.top + $(self).outerHeight() + 4,
                                    left: offset.left - containerOffset.left
                                });
                    }
                    else
                    {
                        if (offset.left < 460) //left to right
                        {
                            box.css(
                                    {
                                        top: offset.top+$(self).outerHeight() + parseInt($('body').css('border-top') || 0,10 ),
                                        left: offset.left
                                    });
                        }
                        else
                        {
                            box.css(
                                    {
                                        top: offset.top+$(self).outerHeight() + parseInt($('body').css('border-top') || 0,10 ),
                                        left: offset.left + $(self).width() - box.width() - 16
                                    });
                        }
                    }
                }
            }

            // Return the date picker wrapper element
            function getDatePicker()
            {
                return box;
            }

            function open(animationTime)
            {
                calcPosition();
                var __default_string = opt.getValue.call(selfDom);
                var defaults = __default_string ? __default_string.split( opt.separator ) : '';

                if (defaults && ((defaults.length==1 && opt.singleDate) || defaults.length>=2))
                {
                    var ___format = opt.format;
                    if (___format.match(/Do/))
                    {

                        ___format = ___format.replace(/Do/,'D');
                        defaults[0] = defaults[0].replace(/(\d+)(th|nd|st)/,'$1');
                        if(defaults.length >= 2){
                            defaults[1] = defaults[1].replace(/(\d+)(th|nd|st)/,'$1');
                        }
                    }
                    // set initiated  to avoid triggerring datepicker-change event
                    initiated = false;
                    if(defaults.length >= 2){
                        setDateRange(moment(defaults[0], ___format, moment.locale(opt.language)).toDate(),moment(defaults[1], ___format, moment.locale(opt.language)).toDate());
                    }
                    else if(defaults.length==1 && opt.singleDate){
                        setSingleDate(moment(defaults[0], ___format, moment.locale(opt.language)).toDate());
                    }

                    initiated = true;
                }
                box.slideDown(animationTime);
            }


            function renderTime (name, date) {
                box.find("." + name + " input[type=range].hour-range").val(moment(date).hours());
                box.find("." + name + " input[type=range].minute-range").val(moment(date).minutes());
                setTime(name, moment(date).format("HH"), moment(date).format("mm"));
            }

            function changeTime (name, date) {
                opt[name] = parseInt(
                        moment(parseInt(date))
                                .startOf('day')
                                .add(moment(opt[name + "Time"]).format("HH"), 'h')
                                .add(moment(opt[name + "Time"]).format("mm"), 'm').valueOf()
                );
            }

            function swapTime () {
                renderTime("time1", opt.start);
                renderTime("time2", opt.end);
            }

            function setTime (name, hour, minute) {
                hour && (box.find("." + name + " .hour-val").text(hour));
                minute && (box.find("." + name + " .minute-val").text(minute));
                switch (name) {
                    case "time1":
                        if (opt.start) {
                            setRange("start", moment(opt.start));
                        }
                        setRange("startTime", moment(opt.startTime || moment().valueOf()));
                        break;
                    case "time2":
                        if (opt.end) {
                            setRange("end", moment(opt.end));
                        }
                        setRange("endTime", moment(opt.endTime || moment().valueOf()));
                        break;
                }
                function setRange(name, timePoint) {
                    var h = timePoint.format("HH"),
                            m = timePoint.format("mm");
                    opt[name] = timePoint
                            .startOf('day')
                            .add(hour || h, "h")
                            .add(minute || m, "m")
                            .valueOf();
                }
                checkSelectionValid();
                showSelectedInfo();
                showSelectedDays();
            }

            function clearSelection()
            {
                opt.start = false;
                opt.end = false;
                box.find('.day.checked').removeClass('checked');
                opt.setValue.call(selfDom, '');
                checkSelectionValid();
                showSelectedInfo();
                showSelectedDays();
            }

            function handleStart(time)
            {
                var r = time;
                if  (opt.batchMode === 'week-range') {
                    if (opt.startOfWeek === 'monday') {
                        r = moment(parseInt(time)).startOf('isoweek').valueOf();
                    } else {
                        r = moment(parseInt(time)).startOf('week').valueOf();
                    }
                } else if (opt.batchMode === 'month-range') {
                    r = moment(parseInt(time)).startOf('month').valueOf();
                }

                return r;
            }

            function handleEnd(time)
            {
                var r = time;
                if  (opt.batchMode === 'week-range') {
                    if (opt.startOfWeek === 'monday') {
                        r = moment(parseInt(time)).endOf('isoweek').valueOf();
                    } else {
                        r = moment(parseInt(time)).endOf('week').valueOf();
                    }
                } else if (opt.batchMode === 'month') {
                    r = moment(parseInt(time)).endOf('month').valueOf();
                }

                return r;
            }


            function dayClicked(day)
            {
                if (day.hasClass('invalid')) return;
                var time = day.attr('time');
                day.addClass('checked');
                if ( opt.singleDate )
                {
                    opt.start = time;
                    opt.end = false;
                    if (opt.time.enabled) {
                        changeTime("start", opt.start);
                    }
                }
                else if  (opt.batchMode === 'week')
                {
                    if (opt.startOfWeek === 'monday') {
                        opt.start = moment(parseInt(time)).startOf('isoweek').valueOf();
                        opt.end = moment(parseInt(time)).endOf('isoweek').valueOf();
                    } else {
                        opt.end = moment(parseInt(time)).endOf('week').valueOf();
                        opt.start = moment(parseInt(time)).startOf('week').valueOf();
                    }
                }
                else if (opt.batchMode === 'month')
                {
                    opt.start = moment(parseInt(time)).startOf('month').valueOf();
                    opt.end = moment(parseInt(time)).endOf('month').valueOf();
                }
                else if ((opt.start && opt.end) || (!opt.start && !opt.end) )
                {
                    opt.start = handleStart(time);
                    opt.end = false;
                    if (opt.time.enabled) {
                        changeTime("start", opt.start);
                    }
                }
                else if (opt.start)
                {
                    opt.end = handleEnd(time);
                    if (opt.time.enabled) {
                        changeTime("end", opt.end);
                    }
                }

                if (!opt.singleDate && opt.start && opt.end && opt.start > opt.end)
                {
                    var tmp = opt.end;
                    opt.end = handleEnd(opt.start);
                    opt.start = handleStart(tmp);
                    if (opt.time.enabled) {
                        swapTime();
                    }
                }

                opt.start = parseInt(opt.start);
                opt.end = parseInt(opt.end);

                checkSelectionValid();
                showSelectedInfo();
                showSelectedDays();
                autoclose();
            }

            function autoclose () {
                if (opt.singleDate === true) {
                    if (initiated && opt.start )
                    {
                        if (opt.autoClose) closeDatePicker();
                    }
                } else {
                    if (initiated && opt.start && opt.end)
                    {
                        if (opt.autoClose) closeDatePicker();
                    }
                }
            }

            function checkSelectionValid()
            {
                var days = Math.ceil( (opt.end - opt.start) / 86400000 ) + 1;
                if (opt.singleDate) { // Validate if only start is there
                    if (opt.start && !opt.end)
                        box.find('.drp_top-bar').removeClass('error').addClass('normal');
                    else
                        box.find('.drp_top-bar').removeClass('error').removeClass('normal');
                }
                else if ( opt.maxDays && days > opt.maxDays)
                {
                    opt.start = false;
                    opt.end = false;
                    box.find('.day').removeClass('checked');
                    box.find('.drp_top-bar').removeClass('normal').addClass('error').find('.error-top').html( lang('less-than').replace('%d',opt.maxDays) );
                }
                else if ( opt.minDays && days < opt.minDays)
                {
                    opt.start = false;
                    opt.end = false;
                    box.find('.day').removeClass('checked');
                    box.find('.drp_top-bar').removeClass('normal').addClass('error').find('.error-top').html( lang('more-than').replace('%d',opt.minDays) );
                }
                else
                {
                    if (opt.start || opt.end)
                        box.find('.drp_top-bar').removeClass('error').addClass('normal');
                    else
                        box.find('.drp_top-bar').removeClass('error').removeClass('normal');
                }

                if ( (opt.singleDate && opt.start && !opt.end) || (!opt.singleDate && opt.start && opt.end) )
                {
                    box.find('.apply-btn').removeClass('disabled');
                }
                else
                {
                    box.find('.apply-btn').addClass('disabled');
                }

                if (opt.batchMode)
                {
                    if ( (opt.start && opt.startDate && compare_day(opt.start, opt.startDate) < 0)
                            || (opt.end && opt.endDate && compare_day(opt.end, opt.endDate) > 0)  )
                    {
                        opt.start = false;
                        opt.end = false;
                        box.find('.day').removeClass('checked');
                    }
                }
            }

            function showSelectedInfo(forceValid)
            {
                box.find('.start-day').html('...');
                box.find('.end-day').html('...');
                box.find('.selected-days').hide();
                if (opt.start)
                {
                    box.find('.start-day').html(getDateString(new Date(parseInt(opt.start))));
                }
                if (opt.end)
                {
                    box.find('.end-day').html(getDateString(new Date(parseInt(opt.end))));
                }

                if (opt.start && opt.singleDate)
                {
                    box.find('.apply-btn').removeClass('disabled');
                    var dateRange = getDateString(new Date(opt.start));
                    opt.setValue.call(selfDom, dateRange, getDateString(new Date(opt.start)), getDateString(new Date(opt.end)));

                    if (initiated)
                    {
                        $(self).trigger('datepicker-change',
                                {
                                    'value': dateRange,
                                    'date1' : new Date(opt.start)
                                });
                    }
                }
                else if (opt.start && opt.end)
                {
                    box.find('.selected-days').show().find('.selected-days-num').html(Math.round((opt.end-opt.start)/86400000)+1);
                    box.find('.apply-btn').removeClass('disabled');
                    var dateRange = getDateString(new Date(opt.start))+ opt.separator +getDateString(new Date(opt.end));
                    opt.setValue.call(selfDom,dateRange, getDateString(new Date(opt.start)), getDateString(new Date(opt.end)));
                    if (initiated)
                    {
                        $(self).trigger('datepicker-change',
                                {
                                    'value': dateRange,
                                    'date1' : new Date(opt.start),
                                    'date2' : new Date(opt.end)
                                });
                    }
                }
                else if (forceValid)
                {
                    box.find('.apply-btn').removeClass('disabled');
                }
                else
                {
                    box.find('.apply-btn').addClass('disabled');
                }
            }

            function setDateRange(date1,date2)
            {
                if (date1.getTime() > date2.getTime())
                {
                    var tmp = date2;
                    date2 = date1;
                    date1 = tmp;
                    tmp = null;
                }
                var valid = true;
                if (opt.startDate && compare_day(date1,opt.startDate) < 0) valid = false;
                if (opt.endDate && compare_day(date2,opt.endDate) > 0) valid = false;
                if (!valid)
                {
                    showMonth(opt.startDate,'month1');
                    showMonth(nextMonth(opt.startDate),'month2');
                    showGap();
                    return;
                }

                opt.start = date1.getTime();
                opt.end = date2.getTime();
                if (opt.stickyMonths || (compare_day(date1,date2) > 0 && compare_month(date1,date2) == 0))
                {
                    if (opt.lookBehind) {
                        date1 = prevMonth(date2);
                    } else {
                        date2 = nextMonth(date1);
                    }
                }

                if(opt.stickyMonths && compare_month(date2,opt.endDate) > 0) {
                    date1 = prevMonth(date1);
                    date2 = prevMonth(date2);
                }

                if (!opt.stickyMonths) {
                    if (compare_month(date1,date2) == 0)
                    {
                        if (opt.lookBehind) {
                            date1 = prevMonth(date2);
                        } else {
                            date2 = nextMonth(date1);
                        }
                    }
                }

                if (opt.time.enabled) {
                    renderTime("time1", date1);
                    renderTime("time2", date2);
                }
                showMonth(date1,'month1');
                showMonth(date2,'month2');
                showGap();
                showSelectedInfo();
                autoclose();
            }

            function setSingleDate(date1)
            {

                var valid = true;
                if (opt.startDate && compare_day(date1,opt.startDate) < 0) valid = false;
                if (opt.endDate && compare_day(date1,opt.endDate) > 0) valid = false;
                if (!valid)
                {
                    showMonth(opt.startDate,'month1');

                    //showGap();
                    return;
                }

                opt.start = date1.getTime();


                if (opt.time.enabled) {
                    renderTime("time1", date1);

                }
                showMonth(date1,'month1');
                //showMonth(date2,'month2');
                showGap();
                showSelectedInfo();
                autoclose();
            }

            function showSelectedDays()
            {
                if (!opt.start && !opt.end) return;
                box.find('.day').each(function()
                {
                    var time = parseInt($(this).attr('time')),
                            start = opt.start,
                            end = opt.end;
                    if (opt.time.enabled) {
                        time = moment(time).startOf('day').valueOf();
                        start = moment(start || moment().valueOf()).startOf('day').valueOf();
                        end = moment(end || moment().valueOf()).startOf('day').valueOf();
                    }
                    if (
                            (opt.start && opt.end && end >= time && start <= time )
                            || ( opt.start && !opt.end && moment(start).format('YYYY-MM-DD') == moment(time).format('YYYY-MM-DD') )
                    )
                    {
                        $(this).addClass('checked');
                    }
                    else
                    {
                        $(this).removeClass('checked');
                    }
                });
            }

            function showMonth(date,month)
            {
                date = moment(date).toDate();
                var monthName = nameMonth(date.getMonth());
                box.find('.'+month+' .month-name').html(monthName+' '+date.getFullYear());
                box.find('.'+month+' tbody').html(createMonthHTML(date));
                opt[month] = date;
            }

            function showTime(date,name)
            {
                box.find('.' + name).append(getTimeHTML());
                renderTime(name, date);
            }

            function nameMonth(m)
            {
                return lang('month-name')[m];
            }

            function getDateString(d)
            {
                return moment(d).format(opt.format);
            }

            function showGap()
            {
                showSelectedDays();
                var m1 = parseInt(moment(opt.month1).format('YYYYMM'));
                var m2 = parseInt(moment(opt.month2).format('YYYYMM'));
                var p = Math.abs(m1 - m2);
                var shouldShow = (p > 1 && p !=89);
                if (shouldShow)
                    box.find('.gap').show();
                else
                    box.find('.gap').hide();
            }

            function closeDatePicker()
            {
                if (opt.alwaysOpen) return;
                $(box).slideUp(opt.duration,function()
                {
                    $(self).data('date-picker-opened',false);
                });
                //$(document).unbind('.datepicker');
                $(self).trigger('datepicker-close');
            }

            function compare_month(m1,m2)
            {
                var p = parseInt(moment(m1).format('YYYYMM')) - parseInt(moment(m2).format('YYYYMM'));
                if (p > 0 ) return 1;
                if (p == 0) return 0;
                return -1;
            }

            function compare_day(m1,m2)
            {
                var p = parseInt(moment(m1).format('YYYYMMDD')) - parseInt(moment(m2).format('YYYYMMDD'));
                if (p > 0 ) return 1;
                if (p == 0) return 0;
                return -1;
            }

            function nextMonth(month)
            {
                month = moment(month).toDate();
                var toMonth = month.getMonth();
                while(month.getMonth() == toMonth) month = new Date(month.getTime()+86400000);
                return month;
            }

            function prevMonth(month)
            {
                month = moment(month).toDate();
                var toMonth = month.getMonth();
                while(month.getMonth() == toMonth) month = new Date(month.getTime()-86400000);
                return month;
            }

            function getTimeHTML()
            {
                var timeHtml = '<div>'
                        +'<span>Time: <span class="hour-val">00</span>:<span class="minute-val">00</span></span>'
                        +'</div>'
                        +'<div class="hour">'
                        +'<label>Hour: <input type="range" class="hour-range" name="hour" min="0" max="23"></label>'
                        +'</div>'
                        +'<div class="minute">'
                        +'<label>Minute: <input type="range" class="minute-range" name="minute" min="0" max="59"></label>'
                        +'</div>';
                return timeHtml;
            }

            function createDom()

                        +'<div class="drp_top-bar">\
					<div class="normal-top">\
						<span style="color:#333">'+lang('selected')+' </span> <b class="start-day">...</b>';
                if ( ! opt.singleDate ) {
                    html += ' <span class="separator-day">'+opt.separator+'</span> <b class="end-day">...</b> <i class="selected-days">(<span class="selected-days-num">3</span> '+lang('days')+')</i>'
                }
                html += '</div>\
					<div class="error-top">error</div>\
					<div class="default-top">default</div>\
					<input type="button" class="apply-btn disabled'+ getApplyBtnClass() +'" value="'+lang('apply')+'" />\
				</div>'
                        +'<div class="month-wrapper">'
                        +'<table class="month1" cellspacing="0" border="0" cellpadding="0"><thead><tr class="caption"><th style="width:27px;"><span class="prev">&lt;</span></th><th colspan="5" class="month-name">January, 2011</th><th style="width:27px;">' + (opt.singleDate || !opt.stickyMonths ? '<span class="next">&gt;</span>': '') + '</th></tr><tr class="week-name">'+getWeekHead()+'</thead><tbody></tbody></table>';
                if ( ! opt.singleDate ) {
                    html += '<div class="gap">'+getGapHTML()+'</div>'
                            +'<table class="month2" cellspacing="0" border="0" cellpadding="0"><thead><tr class="caption"><th style="width:27px;">' + (!opt.stickyMonths ? '<span class="prev">&lt;</span>': '') + '</th><th colspan="5" class="month-name">January, 2011</th><th style="width:27px;"><span class="next">&gt;</span></th></tr><tr class="week-name">'+getWeekHead()+'</thead><tbody></tbody></table>'
                }
                //+'</div>'
                html +=	'<div style="clear:both;height:0;font-size:0;"></div>'
                        +'<div class="time">'
                        +'<div class="time1"></div>';
                if ( ! opt.singleDate ) {
                    html += '<div class="time2"></div>'
                }
                html += '</div>'
                        +'<div style="clear:both;height:0;font-size:0;"></div>'
                        +'</div>';

                if (opt.showShortcuts)
                {
                    html += '<div class="footer"><b>'+lang('shortcuts')+'</b>';

                    var data = opt.shortcuts;
                    if (data)
                    {
                        if (data['prev-days'] && data['prev-days'].length > 0)
                        {
                            html += '&nbsp;<span class="prev-days">'+lang('past');
                            for(var i=0;i<data['prev-days'].length; i++)
                            {
                                var name = data['prev-days'][i];
                                name += (data['prev-days'][i] > 1) ? lang('days') : lang('day');
                                html += ' <a href="javascript:;" shortcut="day,-'+data['prev-days'][i]+'">'+name+'</a>';
                            }
                            html+='</span>';
                        }

                        if (data['next-days'] && data['next-days'].length > 0)
                        {
                            html += '&nbsp;<span class="next-days">'+lang('following');
                            for(var i=0;i<data['next-days'].length; i++)
                            {
                                var name = data['next-days'][i];
                                name += (data['next-days'][i] > 1) ? lang('days') : lang('day');
                                html += ' <a href="javascript:;" shortcut="day,'+data['next-days'][i]+'">'+name+'</a>';
                            }
                            html+= '</span>';
                        }

                        if (data['prev'] && data['prev'].length > 0)
                        {
                            html += '&nbsp;<span class="prev-buttons">'+lang('previous');
                            for(var i=0;i<data['prev'].length; i++)
                            {
                                var name = lang('prev-'+data['prev'][i]);
                                html += ' <a href="javascript:;" shortcut="prev,'+data['prev'][i]+'">'+name+'</a>';
                            }
                            html+='</span>';
                        }

                        if (data['next'] && data['next'].length > 0)
                        {
                            html += '&nbsp;<span class="next-buttons">'+lang('next');
                            for(var i=0;i<data['next'].length; i++)
                            {
                                var name = lang('next-'+data['next'][i]);
                                html += ' <a href="javascript:;" shortcut="next,'+data['next'][i]+'">'+name+'</a>';
                            }
                            html+='</span>';
                        }
                    }

                    if (opt.customShortcuts)
                    {
                        for(var i=0;i<opt.customShortcuts.length; i++)
                        {
                            var sh = opt.customShortcuts[i];
                            html+= '&nbsp;<span class="custom-shortcut"><a href="javascript:;" shortcut="custom">'+sh.name+'</a></span>';
                        }
                    }

                    // Add Custom Values Dom
                    if (opt.showCustomValues)
                    {
                        html += '<div class="customValues"><b>'+(opt.customValueLabel || lang('custom-values'))+'</b>';

                        if (opt.customValues)
                        {
                            for(var i=0;i<opt.customValues.length;i++)
                            {
                                var val = opt.customValues[i];
                                html+= '&nbsp;<span class="custom-value"><a href="javascript:;" custom="'+ val.value+'">'+val.name+'</a></span>';

                        }

                    html +='</div>';
                }
                html += '</div>';


                return $(html);

            function getApplyBtnClass()

            function getWeekHead()

            function isMonthOutOfBounds(month)
            {
                var month = moment(month);
                if ( opt.startDate && month.endOf('month').isBefore(opt.startDate) || opt.endDate && month.startOf('month').isAfter(opt.endDate) ){
                    return true;
                }else{
                    return false;
                }

            function getGapHTML()
            {
                var html = ['<div class="gap-top-mask"></div><div class="gap-bottom-mask"></div><div class="gap-lines">'];
                for(var i=0;i<20;i++)
                {
                    html.push('<div class="gap-line">\
					<div class="gap-1"></div>\
					<div class="gap-2"></div>\
					<div class="gap-3"></div>\
				</div>');
                }
                html.push('</div>');
                return html.join('');
            }

            function attributesCallbacks(initialObject,callbacksArray,today)
            {
                var resultObject = jQuery.extend(true, {}, initialObject);

                callbacksArray.forEach(function(cbAttr,cbAttrIndex,cbAttrArray){
                    var addAttributes = cbAttr(this);
                    for(var attr in addAttributes){
                        if(resultObject.hasOwnProperty(attr)){
                            resultObject[attr] += addAttributes[attr];
                        }else{
                            resultObject[attr] = addAttributes[attr];
                        }
                    }
                },today);

                attrString = '';

                for(var attr in resultObject){
                    if(resultObject.hasOwnProperty(attr)){
                        attrString += attr + '="' + resultObject[attr] + '" ';
                    }
                }

                return attrString;
            }

            function createMonthHTML(d)
            {
                var days = [];
                d.setDate(1);
                var lastMonth = new Date(d.getTime() - 86400000);
                var now = new Date();

                var dayOfWeek = d.getDay();
                if((dayOfWeek == 0) && (opt.startOfWeek == 'monday')) {
                    // add one week
                    dayOfWeek = 7;
                }

                if (dayOfWeek > 0)
                {
                    for (var i = dayOfWeek; i > 0; i--)
                    {
                        var day = new Date(d.getTime() - 86400000*i);
                        var valid = true;
                        if (opt.startDate && compare_day(day,opt.startDate) < 0) valid = false;
                        if (opt.endDate && compare_day(day,opt.endDate) > 0) valid = false;
                        days.push({type:'lastMonth',day: day.getDate(),time:day.getTime(), valid:valid });
                    }
                }
                var toMonth = d.getMonth();
                for(var i=0; i<40; i++)
                {
                    var today = moment(d).add(i, 'days').toDate();
                    var valid = true;
                    if (opt.startDate && compare_day(today,opt.startDate) < 0) valid = false;
                    if (opt.endDate && compare_day(today,opt.endDate) > 0) valid = false;
                    days.push({type: today.getMonth() == toMonth ? 'toMonth' : 'nextMonth',day: today.getDate(),time:today.getTime(), valid:valid });
                }
                var html = [];
                for(var week=0; week<6; week++)
                {
                    if (days[week*7].type == 'nextMonth') break;
                    html.push('<tr>');
                    for(var day = 0; day<7; day++)
                    {
                        var _day = (opt.startOfWeek == 'monday') ? day+1 : day;
                        var today = days[week*7+_day];
                        var highlightToday = moment(today.time).format('L') == moment(now).format('L');
                        today.extraClass = '';
                        today.tooltip = '';
                        if(opt.beforeShowDay && typeof opt.beforeShowDay == 'function')
                        {
                            var _r = opt.beforeShowDay(moment(today.time).toDate());
                            today.valid = _r[0];
                            today.extraClass = _r[1] || '';
                            today.tooltip = _r[2] || '';
                            if (today.tooltip != '') today.extraClass += ' has-tooltip ';
                        }

                        todayDivAttr = {
                            time: today.time,
                            title: today.tooltip,
                            class: 'day '+today.type+' '+today.extraClass+' '+(today.valid ? 'valid' : 'invalid')+' '+(highlightToday?'real-today':'')
                        };

                        html.push('<td ' + attributesCallbacks({},opt.dayTdAttrs,today) + '><div ' + attributesCallbacks(todayDivAttr,opt.dayDivAttrs,today) + '>'+today.day+'</div></td>');
                    }
                    html.push('</tr>');
                }
                return html.join('');
            }

            function getLanguages()
            {
                if (opt.language == 'auto')
                {
                    var language = navigator.language ? navigator.language : navigator.browserLanguage;
                    if (!language) return $.dateRangePickerLanguages['en'];
                    var language = language.toLowerCase();
                    for(var key in $.dateRangePickerLanguages)
                    {
                        if (language.indexOf(key) != -1)
                        {
                            return $.dateRangePickerLanguages[key];
                        }
                    }
                    return $.dateRangePickerLanguages['en'];
                }
                else if ( opt.language && opt.language in $.dateRangePickerLanguages)
                {
                    return $.dateRangePickerLanguages[opt.language];
                }
                else
                {
                    return $.dateRangePickerLanguages['en'];
                }
            }

            function lang(t)
            {
                return (t in langs)? langs[t] : t;
            }


        };
    }));

    <script type="text/javascript" >   function Fact_cache() {

        this.initial_facts = Array();
        var parent = this;


        /*Import json data*/
        this.init = function (initial_facts) {
            for (var i in initial_facts) {
                /* add datastructure for dissabled data */
                initial_facts[i].disabled = Array();

                /* Patch broken databases*/
                if (initial_facts[i].category == null) {
                    initial_facts[i].category = 'Not Found'
                }
                if (initial_facts[i].activity == null) {
                    initial_facts[i].activity = 'Not Found'
                    initial_facts[i].name = 'Not Found'
                }

            }


            this.initial_facts = initial_facts;
        };


        this.list = {
            /*factor mean witch factor have disabled the event/fact. */
            factor: function (factor) { // filter disabled event and generate a list for others events
                var factorList = Array();

                for (var id in parent.initial_facts) {
                    var fact = parent.initial_facts[id];

                    if ((factor === 'tag')) { //special case for tags.
                        for (var i in fact.tag) { // for each tag of this fact
                            factorList[fact.tag[i].name] = Array();
                            if (fact.disabled.length = 0) { // if not disabled
                                factorList[fact.tag[i].name].disable = false;
                            } else if (fact.disabled.indexOf(factor) > 0) { //if disabled by it self.
                                factorList[fact.tag[i].name].disable = disabled;
                            } else {
                                factorList[fact.tag[i].name].disable = true;
                            }
                        }
                    } else {

                        if (fact.disabled.length === 0 && ( !fact.disabled.tag || (fact.disabled.tag && fact.disabled.tag.length === 0 )  )) { // if fact is not disabled, or completely disabled
                            var hours = fact.delta;
                            var disabled = false;

                        } else if ((fact.disabled.length === 1 && fact.disabled.indexOf(factor) >= 0) && ( !fact.disabled.tag || (fact.disabled.tag && fact.disabled.tag.length === 0 ))) {//if it's disabled by  own factor (grayout)
                            var hours = 0;
                            var disabled = true;

                        } else {// else do not include  Next !
                            continue;
                        }

                        if (!Array.isArray(factorList[fact[factor]])) { // check if it's declared first
                            factorList[fact[factor]] = Array();
                            factorList[fact[factor]].totalHours = 0;
                        }

                        factorList[fact[factor]].disable = disabled;
                        factorList[fact[factor]].totalHours += hours;

                    }

                }
                return factorList; // Return an array of fact ID with dissable method  totalHours method
            },

        };


        this.draw = {


            tableRow: function (categoryList, callback) {
                var code = '';
                var totalTime = 0;
                for (var id in categoryList) {


                    if (categoryList[id].disable == true) {
                        var trClass = ' class="disabled" ';
                        var time = 0;
                    } else {
                        var trClass = '';
                        var time = categoryList[id].totalHours;
                        totalTime += categoryList[id].totalHours;
                    }


                    code += '<tr ' + trClass + ' id="event_' + id + '" onclick="fact_cache.' + callback + '(\'' + id + '\')">'
                            + '    <td>' + id + '</td>'
                            + '    <td> ' + (time / 60).toFixed(1) + ' </td>'
                            + '</tr>';

                }
                return code;
            },


            tablefoot: function (categoryList) {
                var totalTime = 0;
                for (var id in categoryList) {

                    if (categoryList[id].disable !== true) {
                        totalTime += categoryList[id].totalHours;
                    }
                }
                return '<tr> <td>Total</td> <td> '
                        + (totalTime / 60).toFixed(1)
                        + '</td></tr>';
            },


            eventTableRow: function (initial_facts) {
                var code = '';
                for (var id in initial_facts) {

                    if (initial_facts[id].disabled.length == 1 && initial_facts[id].disabled.indexOf('event') >= 0) {
                        var trClass = ' class="disabled" ';
                        var time = 0;
                        var trClass = '';
                    } else if (initial_facts[id].disabled.length == 0) {
                        var time = (initial_facts[id].delta / 60).toFixed(1);
                    } else {
                        continue;
                    }

                    code += '<tr id="event_' + id + '" ' + trClass + ' onclick="fact_cache.toggleEventFilter(\'' + id + '\')" >'
                            + '    <td>' + initial_facts[id].start_time + '</td>'
                            + '    <td>' + initial_facts[id].name + '</td>'
                            + '    <td>' + initial_facts[id].category + '</td>'
                            + '    <td> ' + time + ' </td>'
                            + '</tr>';
                }

                return code;
            },


            eventTableFoot: function (initial_facts) {
                var totalTime = 0;

                for (var id in initial_facts) {
                    if (initial_facts[id]['disabled'].length == 0) {
                        totalTime += initial_facts[id].delta;
                    }
                }

                return '<tr> <td>Total</td> <td> '
                        + (totalTime / 60).toFixed(1)
                        + '</td></tr>';
            },


            tag: function (tagList) {

                for (var tag in tagList) {
                    if (tagList[tag].disable == true) {
                        var code = '<span class="label label-primary gray" onclick="fact_cache.toggleTagFilter(\'' + tag + '\')">'
                                + '    <span class="gray" aria-hidden="true">' + tag + ' ' // + (tagList[tag].totalHours / 60).toFixed(1)
                                + '</span>';
                        $(code).appendTo('#tags-div');
                    } else {
                        var code = '<span class="label label-primary"  onclick="fact_cache.toggleTagFilter(\'' + tag + '\')">'
                                + '    <span class="" aria-hidden="true"></span>' + tag + ' ' // + (tagList[tag].totalHours / 60).toFixed(1)
                                + '</span>';
                        $(code).appendTo('#tags-div');
                    }
                }
            },

            // Generate html code to display facts/events by colomn based on their duration/delta.
            stats: function (initial_facts) {
                var SessionLength_code = '';
                var time = Array();
                for (var id in initial_facts) {
                    if (initial_facts[id]['disabled'].length == 0) {
                        var T = ((initial_facts[id].delta / 60)).toFixed(0);
                        if (time[T] == undefined) {
                            time[T] = 0;
                        }
                        time[T] = (time[T] + 1);
                    }
                }

                SessionLength_code += '<tr id="column" >';
                for (var i in time) {
                    SessionLength_code += '    <td>' + time[i] + '<div class="graph" style="height:' + time[i] * 2 + 'px"></div></td>'
                }


                SessionLength_code += '</tr><tr id="duration" >';
                for (var i in time) {
                    SessionLength_code += '    <td>' + i + ' h</td>'
                }
                SessionLength_code += '</tr>';

                return SessionLength_code;
            }

        };

// this method take original data , apply all filter and set the residual data into active_facts table
        this.applyFilters = function () {
            //clean old data
            $('#event-tbody').html("");
            $('#categories-tbody').html("");
            $('#categories-tfoot').html("");
            $('#activities-tbody').html("");
            $('#activities-tfoot').html("");
            $('#tags-div').html("");
            $('#stats-sessionLength').html("");
            $('#stats-DayOfWeek').html("");
            $('#stats-byAct').html("");
            $('#stats-ByCat').html("");


            var code = this.draw.tableRow(this.list.factor('category'), 'toggleCategoryFilter');
            var foot = this.draw.tablefoot(this.list.factor('category'));
            $(code).appendTo('#categories-tbody');
            $(foot).appendTo('#categories-tfoot');


            code = this.draw.tableRow(this.list.factor('name'), 'toggleActivitieFilter');
            foot = this.draw.tablefoot(this.list.factor('name'));
            $(code).appendTo('#activities-tbody');
            $(foot).appendTo('#activities-tfoot');


            code = this.draw.eventTableRow(this.initial_facts);
            foot = this.draw.eventTableFoot(this.initial_facts);
            $(code).appendTo('#event-tbody');
            $(foot).appendTo('#event-tfoot');


            tagList = this.list.factor('tag');
            /*get a list of active tags */

            code = this.draw.tag(tagList);
            $(code).appendTo('#tags-div');


            code = this.draw.stats(this.initial_facts);
            $(code).appendTo('#stats-sessionLength');


        };


        this.toggleTagFilter = function (togglingTag) {
            for (factId in this.initial_facts) {
                if (this.initial_facts[factId].tags.indexOf(togglingTag) >= 0) { // if fact have this tag     else there is nothing to do, just loop to next one

                    if (this.initial_facts[factId].disabled.tag && this.initial_facts[factId].disabled.tag.indexOf(togglingTag) >= 0) {
                        this.initial_facts[factId].disabled.tag.pop(this.initial_facts[factId].disabled.tag.indexOf(togglingTag));
                    } else {

                        if (!Array.isArray(this.initial_facts[factId].disabled.tag)) { // check if it's declared first
                            this.initial_facts[factId].disabled.tag = Array();
                        }

                        this.initial_facts[factId].disabled.tag.push(togglingTag);

                    }
                }
            }
            this.applyFilters();
        };


        this.toggleEventFilter = function (factId) {

            if (this.initial_facts[factId]['disabled'].indexOf('event') >= 0) {
                this.initial_facts[factId]['disabled'].pop(this.initial_facts[factId]['disabled'].indexOf('event'));
            } else {
                this.initial_facts[factId]['disabled'].push('event');
            }
            this.applyFilters();
        };


        this.toggleCategoryFilter = function (id) {
            for (factId in this.initial_facts) {
                if (this.initial_facts[factId].category === id) {

                    if (this.initial_facts[factId]['disabled'].indexOf('category') >= 0) {
                        this.initial_facts[factId]['disabled'].pop(this.initial_facts[factId]['disabled'].indexOf('category'));
                    } else {
                        this.initial_facts[factId]['disabled'].push('category');
                    }
                }
            }
            this.applyFilters();
        };


        this.toggleActivitieFilter = function (id) {
            for (factId in this.initial_facts) {
                if (this.initial_facts[factId].name === id) {

                    if (this.initial_facts[factId]['disabled'].indexOf('name') >= 0) {
                        this.initial_facts[factId]['disabled'].pop(this.initial_facts[factId]['disabled'].indexOf('name'));
                    } else {
                        this.initial_facts[factId]['disabled'].push('name');
                    }
                }
            }
            this.applyFilters();
        };

        /*Establish a filtering rule by date. */
        this.setDatefilter = function (from, to) {
            for (var factId in this.initial_facts) {

                if (Date.parse(this.initial_facts[factId].date) > from && Date.parse(this.initial_facts[factId].date) < to) {
                    if (this.initial_facts[factId]['disabled'].indexOf("date") >= 0) {
                        this.initial_facts[factId]['disabled'].pop(this.initial_facts[factId]['disabled'].indexOf("date"));
                    }

                } else {
                    if (this.initial_facts[factId]['disabled'].indexOf("date") < 0) {
                        this.initial_facts[factId]['disabled'].push("date");
                    }
                }
            }
        };


        this.getFacts = function () {
            return this.initial_facts;
        };


        /*Return the date(day) if the first fact */
        this.getFirstFactDate = function () {
            var bestFound = Date.parse("9000-01-01");
            for (factId in this.initial_facts) {
                var date = this.initial_facts[factId].date.split(' ')[0];
                var current = Date.parse(date);

                if (current < bestFound) {
                    bestFound = current;
                }
            }
            return bestFound;
        };

    }


    </script>

<script type="text/javascript">
    $(document).ready(function() {

        /* Pars json into javascript object */
        data = $('#json4offline').html().slice(11, -5);
        fact_cache = new Fact_cache();
        fact_cache.init(JSON.parse(data));
        fact_cache.setDatefilter(new Date(fact_cache.getFirstFactDate()).getTime(), Date.now());
        create_calendar();
        fact_cache.applyFilters();

        /*Bind 'generate new report' button*/
        $("#generateNewReport").on("click", function(){
            DataExport.SaveFile(fact_cache);
        })
    });


    /*Start calandar (for init)*/
    function create_calendar(){
        $('input[name="daterange"]').val(moment(1,'MM').format('YYYY-MM-DD')+' - '+moment().format('YYYY-MM-DD') );
        $('input[name="daterange"]').dateRangePicker({
            format: 'YYYY-MM-DD',
            separator: ' - ',
            language: 'auto',
            startOfWeek: 'sunday',// or monday

            showShortcuts: false,
            time: {enabled: false},
            inline:true,
            container: '#date_range_box',
            batchMode:false,
            alwaysOpen:true

        }) .bind('datepicker-change',function(event,obj) {
            fact_cache.setDatefilter(new Date(obj.date1).getTime(), new Date(obj.date2).getTime());
            fact_cache.applyFilters();
        })
    };
</script>
